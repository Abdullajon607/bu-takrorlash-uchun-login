<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login UI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }

    body{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg,
        #f5d76e 0%,
        #9fe0d1 35%,
        #b6c5ff 70%,
        #f3a0a0 100%);
      padding: 24px;
    }

    /* Background blur effect layer */
    .bg-blur{
      position: fixed;
      inset: 0;
      filter: blur(18px);
      transform: scale(1.1);
      background: inherit;
      z-index: -1;
    }

    .card{
      width: 420px;
      max-width: 95vw;
      padding: 28px 28px 22px;
      border-radius: 14px;
      background: rgba(255,255,255,0.28);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 18px 45px rgba(0,0,0,0.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
    }

    .avatar{
      width: 90px;
      height: 90px;
      margin: 6px auto 12px;
      border-radius: 50%;
      background: #2b91a6;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .avatar svg{
      width: 45px;
      height: 45px;
      fill: #fff;
      opacity: 0.95;
    }

    h1{
      font-size: 44px;
      font-weight: 300;
      color: rgba(0,0,0,0.45);
      margin-bottom: 18px;
    }

    .field{
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(255,255,255,0.7);
      padding: 14px 14px;
      border-radius: 8px;
      margin: 14px 0;
    }

    .field .icon{
      width: 34px;
      height: 34px;
      display: grid;
      place-items: center;
      opacity: 0.7;
    }

    .field input{
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 18px;
      color: rgba(0,0,0,0.6);
    }

    .field input::placeholder{
      color: rgba(0,0,0,0.35);
    }

    .btn{
      width: 100%;
      margin-top: 12px;
      padding: 14px 16px;
      border: none;
      border-radius: 8px;
      background: #2b91a6;
      color: #fff;
      font-size: 26px;
      font-weight: 300;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
      transition: transform 0.08s ease, opacity 0.2s ease;
    }

    .btn:active{ transform: scale(0.99); }
    .btn:hover{ opacity: 0.95; }

    .row{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      color: rgba(0,0,0,0.35);
      font-size: 14px;
    }

    .row a{
      color: rgba(0,0,0,0.35);
      text-decoration: none;
    }

    .row a:hover{
      text-decoration: underline;
    }

    .remember{
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }

    .remember input{
      width: 18px;
      height: 18px;
      accent-color: #2b91a6;
    }

    .divider{
      margin: 22px 0 10px;
      height: 2px;
      background: rgba(255,255,255,0.45);
      border-radius: 99px;
    }

    .register{
      color: rgba(0,0,0,0.35);
      font-size: 14px;
      margin-top: 10px;
    }
    .register a{
      font-weight: 700;
      color: rgba(0,0,0,0.45);
      text-decoration: none;
      letter-spacing: 0.5px;
    }
    .register a:hover{ text-decoration: underline; }

    .credit{
      margin-top: 18px;
      color: rgba(0,0,0,0.30);
      font-size: 14px;
    }

    @media (max-width: 380px){
      h1{ font-size: 38px; }
      .btn{ font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="bg-blur"></div>

  <div class="card">
    <div class="avatar" aria-hidden="true">
      <!-- user icon -->
      <svg viewBox="0 0 24 24">
        <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm0 2c-4.42 0-8 2-8 4.5V21h16v-2.5C20 16 16.42 14 12 14Z"/>
      </svg>
    </div>

    <h1>Sign In</h1>

    <form>
      <div class="field">
        <div class="icon" aria-hidden="true">
          <!-- small user icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" fill="rgba(0,0,0,0.45)"/>
            <path d="M4 20c0-3 4-5 8-5s8 2 8 5v1H4v-1Z" fill="rgba(0,0,0,0.35)"/>
          </svg>
        </div>
        <input type="text" placeholder="Username" autocomplete="username" />
      </div>

      <div class="field">
        <div class="icon" aria-hidden="true">
          <!-- lock icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M7 10V8a5 5 0 0 1 10 0v2" stroke="rgba(0,0,0,0.45)" stroke-width="2" stroke-linecap="round"/>
            <path d="M6 10h12v11H6V10Z" fill="rgba(0,0,0,0.25)"/>
            <path d="M12 14a2 2 0 0 0-1 3.732V19h2v-1.268A2 2 0 0 0 12 14Z" fill="rgba(0,0,0,0.40)"/>
          </svg>
        </div>
        <input type="password" placeholder="Password" autocomplete="current-password" />
      </div>

      <button class="btn" type="submit">Login</button>

      <div class="row">
        <label class="remember">
          <input type="checkbox" />
          <span>Remember me</span>
        </label>

        <a href="#">Forgot Password?</a>
      </div>
    </form>

    <div class="divider"></div>

    <div class="register">
      Don't have a account ? <a href="#">REGISTER HERE</a>
    </div>

    <div class="credit">designed by freepik.com</div>
  </div>
</body>
</html>
